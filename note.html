<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Aykhan Kazimli - Personal Blog</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <style>
      /* Set the font family and background color for the whole page */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

/* Center the main content area and set a max-width */
.container {
  max-width: 960px;
  margin: 0 auto;
}

/* Style the header */
.header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

.header h1 {
  margin: 0;
}

/* Style the navigation links */
.nav {
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav li {
  display: inline-block;
  margin-right: 20px;
}

.nav a {
  color: #fff;
  text-decoration: none;
}

.nav a:hover {
  text-decoration: underline;
}

/* Style the main content area */
.main {
  background-color: #fff;
  padding: 20px;
}

/* Style the footer */
.footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header>
          <nav>
            <div id="logo">
              <img
                src="aykhankazimli.png"
              />
            </div>
            <div id="menu">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About me</a></li>
                <li><a href="tech.html">Tech</a></li>
                <li><a href="improvement.html">Self-Improvement</a></li>
              </ul>
            </div>
            <div class="language-selector">
                <button class="language-selector-button" id="language-selector-az"><span>AZ</span></button>
                <button class="language-selector-button" id="language-selector-en"><span>EN</span></button>
              </div>  
          </nav>
          <div class="note-section">
            <h2>Leave us a note</h2>
            <form>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
              <button type="submit">Send</button>
            </form>
          </div>          
      <script type="text/javascript" src="magic.bundle.js"></script>      
    <script src="java.js"></script>
  </body>
</html>
